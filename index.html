<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 15px;
      color: #38bdf8;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      background: #1e293b;
      border-radius: 15px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 10px #38bdf870;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #38bdf8;
      color: #000;
      align-self: flex-end;
    }
    .bot {
      background: #334155;
      color: #fff;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      margin-top: 10px;
      width: 90%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1e293b;
      color: #fff;
      font-size: 1em;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #38bdf8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Gemini Chatbot</h1>

  <div id="chatbox"></div>

  <div id="input-area">
    <input
      type="text"
      id="user-input"
      placeholder="Type your message..."
      onkeydown="if(event.key==='Enter'){ sendMessage(); }"
    />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const BACKEND_URL = "https://your-vercel-app-name.vercel.app/api/chat"; // üëà yahan apna Vercel backend link daalo

    async function askGemini(prompt) {
      const chat = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.className = "msg bot";
      msg.textContent = "Typing...";
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        msg.textContent = data.reply || "‚ö†Ô∏è No reply from Gemini!";
      } catch (err) {
        msg.textContent = "‚ö†Ô∏è Error: " + err.message;
      }
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const chat = document.getElementById("chatbox");
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.textContent = userText;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;

      input.value = "";
      askGemini(userText);
    }
  </script>
</body>
</html>
